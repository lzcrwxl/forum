<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>postMsg</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="css/postMsg.css">
</head>
<body>
<header>
  <a href="#" class="back"></a>
  <h2>论坛</h2>
  <a href="#" class="info"></a>
</header>
<section>
  <div class="post rel">
    发帖
    <button class="abs">
      发表
    </button>
  </div>
  <div id="postCtn">
    <div class="postContainer">
      <div>
        <input type="text" placeholder="标题">
      </div>
      <div class="rel">
        <textarea placeholder="说两句吧"></textarea>
        <i></i>
      </div>

    </div>
    <div class="upload">
      <dl>
        <dt class="preview rel">
          <img src="./image/post/upload.png" alt="upload">
        </dt>
        <dd class="selected"></dd>
      </dl>
      <dl>
        <dt class="preview rel">
          <img src="./image/post/upload.png" alt="upload">
        </dt>
        <dd class="selected"></dd>
      </dl>
      <dl>
        <dt class="preview rel">
          <img src="./image/post/upload.png" alt="upload">
        </dt>
        <dd class="selected"></dd>
      </dl>
      <dl class="unsel">
        <dt></dt>
        <dd class="tc">
          <span>设为封面</span>
        </dd>
      </dl>
    </div>
  </div>
  <div class="category rel bgwh" id="category">
    选择分类
    <a href="#" class="g6">电竞动漫</a>
  </div>

</section>
<!--模态框-->
<div class="modal"></div>
<!--弹出层-->
<div class="popUpInfo ">
  <div class="topMenu">
    <button class="cancel g9">
      取消
    </button>
    <button class="complete">
      完成
    </button>
  </div>
  <ul class="fn-clear">
    <li>电竞动漫</li>
    <li class="current">美妆护肤</li>
    <li>旅游美食</li>
  </ul>
</div>
</body>

<script src="./js/common.js"></script>
</html>
